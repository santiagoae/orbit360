<div class="fondo">
  <h1>
    <i class="fa-solid fa-circle-check"></i> ADQUIERE EL PLAN QUE MEJOR SE
    ADAPTE A TU NECESIDAD
  </h1>
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides">
      <!-- <img width="99%" [src]="slide?.img" alt="img" />
    <h5 class="titulos">{{slide?.description}}</h5>
    <p class="parrafos">{{slide?.especiality}}</p>
    <button class="btn btn-success">Conocer</button> -->
      <div class="card d-block CardsContenedor">
        <!-- <img [src]="slide?.img" class="card-img-top" alt="img" /> -->
        <div class="card-body" style="text-align: start;">
          <h5 class="card-title" style="text-align: center">
            {{slide.title}}
          </h5>
          <ul>
            <li *ngFor="let services of slide.description">
              <i class="{{services.icon}}"></i> {{services.item}}
            </li>
          </ul>
        </div>
        <a class="btn btn-success mb-3" href="{{ slide?.linkButton }}" target="_blank">Lo quiero!</a
        >
      </div>
    </div>
  </ngx-slick-carousel>
  <span><i class="fa-solid fa-circle-left" (click)="prevImg()"></i></span>
  <span><i class="fa-solid fa-circle-right" (click)="nextImg()"></i></span>
</div>
